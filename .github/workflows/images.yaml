name: images
on:
  push:
jobs:
  render-images:
    name: Test
    runs-on: ubuntu-latest
    container: linalinn/pcbdraw
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Run pcbdraw render front
        run: pcbdraw render m2sdr.kicad_pcb front.png --side front

      - name: Run pcbdraw render back
        run: pcbdraw render m2sdr.kicad_pcb back.png --side back

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./*.png"

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: render-images
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2